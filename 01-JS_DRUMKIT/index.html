<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Drum Kit</title>
</head>
<body>
    <h1 class="centro">-DRUM KIT JS-</h1>
    <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">tink</span>
        </div>
      </div>
    
      <audio data-key="65" src="sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
      <audio data-key="83" src="sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
      <audio data-key="68" src="sounds/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
      <audio data-key="70" src="sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
      <audio data-key="71" src="sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
      <audio data-key="72" src="sounds/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
      <audio data-key="74" src="sounds/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
      <audio data-key="75" src="sounds/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
      <audio data-key="76" src="sounds/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>
      <h3 class="copy">-. Emilmar cuarez .-</h3>
  <script>

        function playSound(e){
               // console.log(e);
            const audio=document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key=document.querySelector(`.key[data-key="${e.keyCode}"]`);
            // console.log(audio);
            if (!audio) return;

            audio.currentTime=0;//twind to the start
            audio.play();
            // console.log(key);
            key.classList.add('playing');
        }
        function removeTransition(e){
            // console.log(e);
            if (e.propertyName !== 'transform') return;// skip it is not a transition
            
            // console.log(e.propertyName);
           
           this.classList.remove('playing');
            console.log(this);
        }

        const keys = Array.from(document.querySelectorAll('.key'));
            keys.forEach(key => key.addEventListener('transitionend', removeTransition));
            window.addEventListener('keydown',playSound);
</script>
</body>
</html>
